language: php

php:
  - 5.6
  - 7
  - 7.1
  - nightly

matrix:
    allow_failures:
        - php: 5.6
        - php: 7.1
        - php: nightly

sudo: false

before_script:
  - cp .env.testing .env
  - touch database/database.sqlite
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction
  - php artisan key:generate
  - php artisan config:clear

script: phpunit

after_script:
  - ./bin/test-reporter